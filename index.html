<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Vinculo a estilos -->
    <link rel="stylesheet" href="./estilos.css">
    <title>Inscripción al Modelo de Naciones Unidas</title>
</head>
<body>
<!-- Título -->
<h1>Inscripción al Modelo de Naciones Unidas</h1>
<!-- Formulario de inscripción -->
    <form id="formularioInscripcion">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br>
        <label for="pais">País:</label>
        <input type="text" id="pais" required><br>
        <input type="submit" value="Realizar inscripción">
    </form>
<!-- Lista de participantes inscritos -->
<h2>Lista de participantes inscritos:</h2>
    <ul id="listaParticipantes"></ul>
    <button id="btnBorrarLista">Borrar</button>
<!-- Vínculo a documento Javascript -->
    <script src="./main.js"></script>
</body>
</html>
